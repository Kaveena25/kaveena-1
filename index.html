<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha - Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1f3b61;
            color: white;
            font-family: Arial, sans-serif;
        }
        .navbar {
            padding: 20px;
        }
        .hero-section {
            padding: 80px 0;
            text-align: left;
        }
        .hero-text h1 {
            font-size: 48px;
            font-weight: bold;
        }
        .hero-text p {
            font-size: 18px;
            color: #b0c4de;
        }
        .hero-buttons .btn {
            border-radius: 50px;
            padding: 12px 24px;
            font-size: 18px;
        }
        .hero-buttons .btn-primary {
            background-color: #3db4f2;
            border: none;
        }
        .hero-buttons .btn-outline-light {
            margin-left: 10px;
        }
        .hero-image img {
            /* .hero-image img { */
           width: 800px;  /* Set desired width */
           height: 600px; /* Set desired height */
           object-fit: cover; /* Ensures proper scaling */
}

            /* max-width: 200%; */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ARSHA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <a href="#" class="btn btn-primary ms-3">Get Started</a>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 hero-text">
                <h1>Better Solutions For Your Business</h1>
                <p>We are a team of talented designers making websites with Bootstrap</p>
                <div class="hero-buttons mt-4">
                    <a href="#" class="btn btn-primary">Get Started</a>
                    <a href="#" class="btn btn-outline-light">Watch Video</a>
                </div>
            </div>
            <div class="col-md-6 hero-image">
                <img src="img.jpg" alt="Hero Image">
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
